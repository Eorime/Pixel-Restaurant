<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="book.css" />
    <title>Pixel Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainPage">
        <div id="navigation">
          <button id="menu" class="nav-btn">Menu</button>
          <button id="about" class="nav-btn">About Us</button>
          <button id="book" class="nav-btn">Book A Table</button>
    </div>
    <form id="book-form">
      <fieldset>
        <legend>Book A Table</legend>
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="customer-name">
          </li>
          <li> 
            <label for="last-name">Last Name</label>
            <input type="text" id="customer-lastname">
          </li>
          <li>
            <label for="number">Number</label>
            <input type="tel" id="customer-number">
          </li>
          <li>
            <label for="date">Date</label>
            <input type="date" id="customer-date">
          </li>
          <li>
            <label for="time">Time</label>
            <input type="time" id="customer-time">
          </li>
          <li>
            <input type="submit" id="submit" value = "Book" /></input>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
